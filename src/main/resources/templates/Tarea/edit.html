<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">

    <h1>Editar tarea</h1>
    <form th:action="@{/tareas/save}" th:object="${tarea}" method="post">
        <input type="hidden" th:field="*{tarea_id}">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Escriba el nombre de la tarea" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control" th:field="*{descripcion}" id="descripcion" placeholder="Escriba la descripción de la tarea" required></textarea>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="estadoTarea">Estado</label>
                    <input type="text" class="form-control" th:field="*{estadoTarea}" id="estadoTarea" placeholder="Escriba el estado de la tarea" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="prioridad">Prioridad</label>
                    <input type="text" class="form-control" th:field="*{prioridad}" id="prioridad" placeholder="Escriba la prioridad de la tarea" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="fechaInicio">Fecha de Inicio</label>
                    <input type="date" class="form-control" th:field="*{fechaInicio}" id="fechaInicio" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="fechaProgreso">Fecha de Progreso</label>
                    <input type="date" class="form-control" th:field="*{fechaProgreso}" id="fechaProgreso" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="fechaFin">Fecha de Fin</label>
                    <input type="date" class="form-control" th:field="*{fechaFin}" id="fechaFin" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="proyecto">Proyecto</label>
                    <select class="form-control" th:field="*{proyecto.proyecto_id}" id="proyecto" required>
                        <option th:each="proyecto : ${proyectos}"
                                th:value="${proyecto.proyecto_id}"
                                th:text="${proyecto.nombre}">Seleccione un proyecto</option>
                    </select>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="miembroEquipo">Miembro del Equipo</label>
                    <select class="form-control" th:field="*{miembroEquipo.miembroEquipo_id}" id="miembroEquipo" required>
                        <option th:each="miembro : ${miembros}"
                                th:value="${miembro.miembroEquipo_id}"
                                th:text="${miembro.nombre}">Seleccione un miembro del equipo</option>
                    </select>
                </div>
            </div>


        </div>

        <hr>
        <button type="submit" class="btn btn-primary">Guardar cambios</button> |
        <a th:href="@{/tareas}">Regresar</a>
    </form>
</div>

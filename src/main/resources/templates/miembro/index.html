<html lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">

    <!-- Mostrar mensaje de confirmación en caso de éxito -->
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
            title: "Confirmación",
            text: '[[${msg}]]',
            icon: "success"
            });
        </script>
    </div>

    <!-- Mostrar mensaje de error en caso de error -->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
            title: "Error",
            text: '[[${error}]]',
            icon: "error"
         });
        </script>
    </div>

<h1>Listado de miembros</h1>
<a th:href="@{/miembros/create}" class="btn btn-outline-primary">Nuevo miembro</a>
<table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Cargo</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item: ${miembros}">
         <td th:text="${item.miembroEquipo_id}"></td>
         <td th:text="${item.nombre}"></td>
         <td th:text="${item.cargo}"></td>
         <td>
            <a th:href="@{/miembros/details/{miembroEquipo_id} (miembroEquipo_id = ${item.miembroEquipo_id})}" class="btn btn-outline-secondary">Detalles</a> |
            <a th:href="@{/miembros/edit/{miembroEquipo_id} (miembroEquipo_id=${item.miembroEquipo_id}) }" class="btn btn-outline-info">Editar</a> |
            <a th:href="@{/miembros/remove/{miembroEquipo_id} (miembroEquipo_id=${item.miembroEquipo_id})}" class="btn btn-outline-danger">Eliminar</a>
        </td>
      </tr>
      </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:href="@{|/miembros?page=${pageNumber}|}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>
</div>

<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <div class="d-flex w-100 py-3 justify-content-center align-items-center vh-100">
        <div class="d-flex w-100 h-100" style=" border:1px solid #E3E3E3; padding: 30px; border-radius: 20px;">
            <div style="width: 50%">
                <a th:href="@{/Proyectos}" class="d-flex align-items-center h-4" style="gap:10px"><i class="fa-solid fa-arrow-left"></i>  Regresar</a>
                <img style="width: 400px; object-fit:cover" th:src="@{/assets/img/4752968.jpg}">
            </div>
            <div style="width: 50%;">
                <h5 class="card-title">Editar Proyecto</h5>
    <form th:action="@{/Proyectos/save}" th:object="${proyecto}" method="post">
        <input type="hidden" th:field="*{proyecto_id}">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nombre" class="fw-bold" style="font-size:14px">Nombre:</label>
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Escriba el nombre de la tarea" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="descripcion" class="fw-bold" style="font-size:14px">Descripción:</label>
                    <textarea class="form-control" th:field="*{descripcion}" id="descripcion" placeholder="Escriba la descripción de la tarea" required></textarea>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="presupuesto" class="fw-bold" style="font-size:14px">Presupuesto:</label>
                    <input type="text" class="form-control" th:field="*{presupuesto}" id="presupuesto" placeholder="Escriba el presupuesto del proyecto" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="prioridad" class="fw-bold" style="font-size:14px">Prioridad:</label>
                    <select class="form-control" th:field="*{prioridad}" id="prioridad" required>
                        <option value="" disabled selected>Seleccione una prioridad</option>
                        <option th:each="prioridad : ${prioridades}" th:value="${prioridad}" th:text="${prioridad}"></option>
                    </select>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="fechaInicio" class="fw-bold" style="font-size:14px">Fecha de Inicio:</label>
                    <input type="date" class="form-control" th:field="*{fechaInicio}" id="fechaInicio" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fechaFin" class="fw-bold" style="font-size:14px">Fecha de Fin:</label>
                    <input type="date" class="form-control" th:field="*{fechaFin}" id="fechaFin" required>
                </div>
            </div>
        </div>
        <button type="submit" class="custom-btn w-100 primary ripple mt-4">Guardar cambios</button>
    </form>
</div>
        </div>
    </div>
</div>
